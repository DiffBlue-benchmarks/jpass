ignoreExistingCoverage: true
cbmcArguments:
phases:
-
  timeout: 60
  cbmcArguments:
    unwind: 1
    depth: false
    string-max-input-length: 5
    string-max-length: 1000
-
  timeout: 120
  cbmcArguments:
    unwind: 2
    depth: false
    string-max-input-length: 10
    string-max-length: 1000
-
  timeout: 2400
  cbmcArguments:
    java-mock-class:
      - "java.io.File"
      - "java.io.FileInputStream"
      - "java.io.FileReader"
      - "java.io.InputStreamReader"
      - "java.io.PrintWriter"
      - "java.lang.Process"
      - "java.lang.ProcessBuilder"
      - "java.lang.System"
      - "java.nio.file.Files"
      - "java.nio.file.Paths"
      - "java.security.KeyFactory"
      - "java.security.Signature"
      - "java.security.SecureRandom"
      - "java.util.Date"
      - "java.util.Random"
      - "javax.swing.AbstractAction"
      - "javax.swing.text.JTextComponent"
      - "javax.swing.JTextField"
      - "javax.swing.JButton"
      - "javax.swing.text.Document"
